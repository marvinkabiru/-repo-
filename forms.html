<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    <Form>
        <input type="text"placeholder="Enter Name"/><br>
        <input type="number"placeholder="Enter Phone Number"/><br>
        <input type="email"placeholder="Enter email"/><br>
      Gender:<br>
          <input type="radio"name="gender">Male<br>
          <input type="radio"name="gender">Female<br>
      Marital Status:<br>
          <input type="radio"name="status">Single<br>
          <input type="radio"name="status">Married<br>
      Country<br>
          <select>
              <option>Kenyan</option>
              <option>Nigerian</option>
              <option>Namibian</option> 
      Hobbies: <br>
         <input type="checkbox"name="hobbies[]"/>Swimming<br>
         <input type="checkbox"name="hobbies[]"/>Dancing<br>
      Password:<br>
         <input type="password"placeholder="Enter Password"/><br>
      <Input type="submit"/><br>
    </Form>
    
</body>
</html>
